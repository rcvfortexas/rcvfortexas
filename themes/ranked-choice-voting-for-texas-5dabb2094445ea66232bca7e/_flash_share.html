<div id="flash-share" class="flash-share form-wrap">
  <h3>{{ flash.message }}</h3>
  <div class="share">
    <p>
      Tell all your friends, they should join you! A link will be included.
    </p>
    <div class="share-btns row-fluid">
      <div class="span3">
        <a class="button btn" href="mailto:?body={{ flash.page.full_url_with_recruiter }}">Email</a>
      </div>
      <div class="span3">
        <a
          class="button btn facebook marginbottom"
          href="https://www.facebook.com/share.php?u={{ flash.page.full_url_with_recruiter }}"
          >Facebook</a
        >
      </div>
      <div class="span3">
        <a class="button btn twitter marginbottom" href="{{ flash.page.tweet_url }}">Twitter</a>
      </div>
      <!-- <div class="span3">
        <a
          class="button btn whatsapp marginbottom"
          href="https://api.whatsapp.com/send?text={{ flash.page.full_url_with_recruiter }}"
          >WhatsApp</a
        >
      </div> -->
    </div>
    <p style="text-align:right;margin-bottom:0;">
      <a id="share-remove" href="javascript:void(0)">No Thanks</a>
    </p>
  </div>
</div>
<script>
  (function() {
    document.getElementById('flash-share').addEventListener('click', function(e) {
      if (e.target.id === 'share-remove') {
        this.parentNode.removeChild(this);
      }
    });
  })();
</script>
